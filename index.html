<!DOCTYPE html>
<html x-ng-app="TicTacToe">

	<head>
		<title>Tic Tac Toe Angular</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
		<script src="https://cdn.firebase.com/v0/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
		<script src="main.js"></script>
	</head>

	<body x-ng-controller="gameController">
		
		<header class="title">Tic Tac Toe</header>
		<p class="subtitle">Hearts vs. Gems</p>
		<!-- gameboard -->
		<div class="boardimage">
			<div ng-repeat="rows in obj.gameBoard track by $index">
				<div ng-repeat="cols in rows track by $index" ng-class="{box:true,boxInit:true,board:true,cf:$index%3==0}" ng-click="playerClick($parent.$index,$index)" ng-bind="cols">
				</div>
			</div>
		</div>
		<!-- player section -->
		<div class="bottom cf">
			<p class="score"><span id="p1">Player 1: {{obj.player1}}</span> Player 2: {{obj.player2}}</p>
			<p ng-click="nextGame()">Next Game</p>
			<span ng-click="newGame()">New Game</span>
		</div>
	
	</body>

</html>
