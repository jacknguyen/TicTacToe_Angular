<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Angular</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
	<script src="application.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<header class="title">Tic Tac Toe</header>
	<p class="subtitle">hearts vs. gems</p>
	<div x-ng-app="" x-ng-controller="gameController" ng-class="{board:true}">
		<div ng-repeat="rows in gameBoard track by $index">
			<div ng-repeat="cols in rows track by $index" ng-class="{box:true, cf:$index%3==0}" ng-click="playerClick($parent.$index,$index)" ng-bind="cols">
			</div>
		</div>
		<div>
			<span>Player 1: {{player1}}</span><span>Player 2: {{player2}}</span>
			<p ng-click="gameReset()">Reset</p>
		</div>
	</div>

</body>
</html>
